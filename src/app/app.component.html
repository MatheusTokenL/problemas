<form action="" [formGroup]="form">
  <select formControlName="estados" id="estados">
    <option *ngFor="let estado of estados$ | async" [value]="estado.id">
      {{estado.nome}}
    </option>
  </select>

  <select formControlName="cidades" id="cidades" >
    <option *ngFor="let cidade of cidades$ | async" [value]="cidade.id">
      {{cidade.nome}}
    </option>
    
  </select>
  <p>
    {{cidades$ | async |json}}
  </p>
   <p>
    Valor escolhido: {{valueselect }}
  </p>
</form>
